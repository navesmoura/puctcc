{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row">
    <div>
      <h2>Cadastrar como {{ user_type }}</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </form>
    </div>
  </div>
{% endblock %}
